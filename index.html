<!DOCTYPE html>
<html>
<head>
    <style>
table {

  width: 100%;
}

td, th {
  border: 1px solid #dddddd;

}

<form action="/action_page.php">
  <label for="cname">Customer name:</label>

  <label for="csz">City, State, Zip:</label>

<br></br>
  <table>

  <tr>

<br></br>

<input type="radio" id="male" name="pay" value="male">

  <label for="mc">Master card</label><br>
  <input type="radio" id="mc" name="pay" value="mc">

</html>
